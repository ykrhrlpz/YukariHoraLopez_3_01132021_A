<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./img/ohmyfood@2x.svg" alt="Company Logo">
    </header>
    <section class="hero">
        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <span>Paris, Belleville</span>
        </div>
        <div>
            <h2 class="hero__heading">Book the menu you like</h2>
            <p class="hero__byline">Discover top-of-the-art restaurants we picked for you</p>
            <button class="catButton">Explore our restaurants</button>
        </div>
    </section>
    <section class="process">
        <h2>How it works</h2>
        <div><i class="fas fa-mobile-alt"></i><span>Choose a restaurant</span></div>
        <div><i class="fas fa-list-ul"></i></i><span>Create your menu</span></div>
        <div><i class="fas fa-store"></i></i><span>Go enjoy it at the restaurant</span></div>
    </section>
    <section class="restaurants">
        <a href="#">
            <div class="restaurant">
                <div>
                    <img src="./img/restaurants/theFullPalette.jpg" alt="The Full Pallette Image">
                    <div class="textOnImage">New</div>
                </div>
                <div class="flexCard">
                    <div class="restaurantInfo">
                        <p class="restautantsName">The Full Pallette</p>
                        <p class="cityName">New York</p>
                    </div>
                    <div>
                        <i class="far fa-heart favoriteIcon"></i>
                    </div>
                </div>
            </div>
        </a>
    </section>
    <footer>
        <img src="./img/ohmyfood@2x.svg" alt="Company Logo">
        <div><i class="fas fa-utensils"></i><span>Suggest a restaurant</span></div>
        <div><i class="fas fa-hands-helping"></i></i><span>Become a partner</span></div>
        <div>Legal</div>
        <div>Contact</div>
    </footer>
</body>
</html>
